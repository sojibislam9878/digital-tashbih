<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tashbih</title>
</head>
<body>
    <section class="container mx-auto p-4 md:pt-20">
        <h1 class="text-center text-3xl md:text-6xl font-extrabold p-9 text-transparent bg-clip-text bg-gradient-to-r from-[#17fcbb] to-[#1735fc]">Digital Tashbih</h1>
        <div class="grid lg:grid-cols-3 md:grid-cols-4 gap-4 md:gap-10 lg:gap-10 mt-6">
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl justify-center md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl">Subhan Allah</h1>
                <p  class="font-semibold text-5xl my-5">0</p>
                <div class="pt-6">
                    <button class="bg-green-600 text-white px-4 py-3 rounded-lg mb-2">Subhan Allah (1)</button>
                <button class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Subhan Allah (-)</button>
                </div>
            </div>
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl mt-9 md:mt-0 md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl">Alhamdulilah</h1>
                <p class="font-semibold text-5xl my-5">0</p>
                <div class="pt-6">
                    <button class="bg-green-600 text-white px-4 py-3 mb-2 rounded-lg">Alhamdulilah (+)</button>
                <button class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Alhamdulilah (-)</button>
                </div>
            </div>
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl mt-9 md:mt-0 md:col-start-2 md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl">Allahuakber</h1>
                <p  class="font-semibold text-5xl my-5">0</p>
                <div  class="pt-6">
                    <button class="bg-green-600 text-white px-4 py-3 mb-2 rounded-lg">Allahuakber (+)</button>
                <button class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Allahuakber (-)</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-10 ">
            <button class="bg-[#daa520] text-white px-4 py-2 rounded-lg uppercase">reset all</button>
        </div>

    </section>
</body>
</html>
