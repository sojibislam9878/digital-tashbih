<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Poppins';
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tashbih</title>
</head>
<body class="font-">
    <section class="container mx-auto p-4 md:pt-20">
        <h1 class="text-center text-3xl md:text-6xl font-extrabold p-9 text-transparent bg-clip-text bg-gradient-to-r from-[#17fcbb] to-[#1735fc]">Digital Tashbih</h1>
        <div class="grid lg:grid-cols-3 md:grid-cols-4 gap-4 md:gap-10 lg:gap-10 mt-6">
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl justify-center md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl mt-3">Subhan Allah</h1>
                <p id="subhanallahp"  class="font-semibold text-5xl my-5">0</p>
                <div class="pt-6">
                    <button id="subhanallahb1" class="bg-green-600 text-white px-4 py-3 rounded-lg mb-2">Subhan Allah (1)</button>
                <button id="subhanallahb2" class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Subhan Allah (-)</button>
                </div>
            </div>
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl mt-9 md:mt-0 md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl mt-3">Alhamdulilah</h1>
                <p id="alhamdulilahp" class="font-semibold text-5xl my-5">0</p>
                <div class="pt-6">
                    <button id="alhamdulilahb1" class="bg-green-600 text-white px-4 py-3 mb-2 rounded-lg">Alhamdulilah (+)</button>
                <button id="alhamdulilahb2" class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Alhamdulilah (-)</button>
                </div>
            </div>
            <div class="text-center border border-gray-100 rounded-xl p-5 shadow-xl mt-9 md:mt-0 md:col-start-2 md:col-span-2 lg:col-span-1">
                <h1 class="font-bold text-3xl mt-3">Allahuakber</h1>
                <p id="allahuakberp" class="font-semibold text-5xl my-5">0</p>
                <div  class="pt-6">
                    <button id="allahuakberb1" class="bg-green-600 text-white px-4 py-3 mb-2 rounded-lg">Allahuakber (+)</button>
                <button id="allahuakberb2" class="bg-red-600 text-white px-4 py-3 rounded-lg border-red-500g">Allahuakber (-)</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-10 md:text-xl lg:text-3xl ">
            <button class="bg-[#daa520] text-white px-4 py-2 rounded-lg uppercase">reset all</button>
        </div>

    </section>
    <script src="tashbih.js"></script>
</body>
</html>
